<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Clone</title>
    <style>
        body { margin: 0; }
        #ui {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            gap: 10px;
        }
        .block-option {
            width: 40px;
            height: 40px;
            background-size: cover;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .block-option.selected {
            border-color: white;
        }
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            display: block;
            width: 20px;
            height: 20px;
        }
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: white;
            opacity: 0.8;
        }
        #crosshair::before {
            width: 2px;
            height: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        #crosshair::after {
            width: 20px;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="ui">
        <div class="block-option" data-type="grass"></div>
        <div class="block-option" data-type="dirt"></div>
        <div class="block-option" data-type="stone"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
